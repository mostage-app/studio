name: CI Infrastructure

on:
  push:
    branches: [main, dev]
    paths:
      - "infrastructure/**"
      - ".github/workflows/ci-infrastructure.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "infrastructure/**"
      - ".github/workflows/ci-infrastructure.yml"

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: ./infrastructure
        run: npm ci

      - name: Build project
        working-directory: ./infrastructure
        run: npm run build

  lint:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: ./infrastructure
        run: npm ci

      - name: Type check
        working-directory: ./infrastructure
        run: npx tsc --noEmit
